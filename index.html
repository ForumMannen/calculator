<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css">
    <script src="script/script.js" defer></script>
    <title>Calculator</title>
</head>
<body>

<div class="container">
    <form>
        <input type="number" id="num1" placeholder="NUMBER">
        <label for="method">Choose a method:</label>
        <select name="method" id="method">
        <option value="">--Please choose a option</option>
        <option value="addition">+</option>
        <option value="subtraction">-</option>
        <option value="multiplication">*</option>
        <option value="division">/</option>
        </select>
        <input type="number" id="num2" placeholder="NUMBER">
        <button type="button" id="countbtn">Calculate</button>
    </form>
</div>

</body>
</html>
